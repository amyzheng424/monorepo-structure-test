<!-- login.component.html -->
<div class="h-full flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 mt-10 rounded-lg shadow-md w-1/3">
    <h2 class="text-3xl text-center font-semibold mb-6">
      Sign in to your account
    </h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username"
          >Username</label
        >
        <input
          class="border rounded w-full py-2 px-3"
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password"
          >Password</label
        >
        <input
          class="border rounded w-full py-2 px-3"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <button
        class="bg-navy-blue caret-transparent font-semibold inline-flex justify-center px-5 py-2 rounded-md shadow-sm text-lg text-white w-full hover:bg-blue-700"
        type="submit"
        (click)="login()"
      >
        Sign in
      </button>
    </form>
    <h3
      class="text-red-700 font-sans font-normal text-lg mt-4"
      *ngIf="isLoginFailed"
    >
      Invalid username or password
    </h3>
  </div>
</div>
